
<ion-header>
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons right="">
      <button type="button" ion-button icon-only (click)="onLogout()">
        <ion-icon name="log-out"></ion-icon>
        Logout
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="dashboard ">
    <div class="card-title">New orders</div>
  </ion-card>
  <ion-card class="dashboard">
    <div class="card-title">Current order</div>
  </ion-card>
  <ion-card class="dashboard">
    <div class="card-title">Old orders</div>
  </ion-card>
  <ion-card class="dashboard" (click)="onUpdateFlavours()">
    <div class="card-title">Update Flavours</div>
    <div class="card-subtitle">41 Listings</div>
  </ion-card>
</ion-content>
