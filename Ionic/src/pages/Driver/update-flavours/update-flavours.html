
<ion-header>

  <ion-navbar>
    <ion-title>Edit Flavours</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onUpdateFlavours()" #form="ngForm">
    <ion-list>
      <ion-item *ngFor="let flavour of flavours">
        <ion-label fixed>{{flavour.name }}</ion-label>
        <ion-input type="number" value="{{flavour.price }}"
                   name="{{flavour.name}}"
                   [(ngModel)]="flavour.price" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button round full [disabled]="!form.valid">Change Updates</button>
  </form>
</ion-content>
